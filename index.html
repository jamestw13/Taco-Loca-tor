<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TACO-LOCA-TOR</title>

		<!-- GoogleFont -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Pure CSS CDN -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
			integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

		<!-- Customized CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<!-- HEADER/HERO Section -->
		<header class="hero border">
			<h1 id="title">TACO-LOCATOR</h1>
			<h2 id="quote">Live everyday like it's Taco Tuesday</h2>

			<!-- Form -->
			<form action="" id="tacoSearchForm" class="pure-form pure-form-stacked">
				<fieldset>
					<input type="text" id="input" class="pure-input-1" placeholder="From where to find a Taco?" />
					<div class="pure-g">
						<button class="pure-u-1-5 pure-button pure-button-primary border">Show me tacos near me!</button>
						<div class="pure-u-1-5 pure-menu pure-menu-horizontal">
							<ul class="pure-menu-list">
								<!-- Search History Dropdown -->
								<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
									<h3 class="pure-menu-link">Search History</h3>
									<ul id="searchDropdown" class="pure-menu-children"></ul>
								</li>
							</ul>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- Navbar -->
		</header>
		<!-- RESULT SECTION-->
		<div id="headline" class="border"></div>
		<div class="pure-g">
			<div class="pure-u-1-2">
				<div id="card-container" class="pure-g"></div>
			</div>
			<div class="pure-u-1-2">
				<img id="map" />
			</div>
		</div>
		<footer></footer>

		<!-- <script src="./assets/js/test-data-chicago.js"></script> -->
		<script src="./assets/js/test-data.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
