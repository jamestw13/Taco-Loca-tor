<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TACO-LOCA-TOR</title>

		<!-- GoogleFont -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet" />

		<!-- Pure CSS CDN -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
			integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

		<!-- Customized CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<!-- HEADER/HERO Section -->
		<header class="hero border">
			<h1 id="title">TACO-LOCATOR</h1>
			<h2 id="quote">Live everyday like it's Taco Tuesday</h2>

			<!-- Form -->
			<form action="" id="tacoSearchForm" class="pure-form pure-form-stacked">
				<fieldset>
					<input type="text" id="input" class="pure-input-1" placeholder="From where to find a Taco?" />
					<button class="pure-button pure-button-primary">Show me tacos near me!</button>
				</fieldset>
			</form>
			<!-- Navbar -->
			<div id="nav">
				<div class="pure-menu pure-menu-horizontal">
					<ul class="pure-menu-list">
						<!-- Search History Dropdown -->
						<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
							<h3 class="pure-menu-link">Search History</h3>
							<ul id="searchDropdown" class="pure-menu-children"></ul>
						</li>

						<!-- Test Mode Dropdown -->
						<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
							<h3 id="menuLink1" class="pure-menu-link"></h3>
							<ul id="modeDropdown" class="pure-menu-children">
								<!-- Mapquest mode -->
								<li id="mapquestData" class="pure-menu-item pure-menu-allow-hover">
									<label for="mapquestTest" class="pure-radio">
										<input type="radio" id="mapquestTest" name="mapquestTest" value="test" checked="" /> MapQuest test
										data
									</label>
									<label for="mapquestCall" class="pure-radio">
										<input type="radio" id="mapquestCall" name="mapquestTest" value="live" /> API calls
									</label>
								</li>

								<!-- Documenu Mode -->
								<li id="documenutData" class="pure-menu-item pure-menu-allow-hover">
									<label for="documenuTest" class="pure-radio">
										<input type="radio" id="documenuTest" name="documenuTest" value="test" checked="" />
										Documenu test data
									</label>
									<label for="documenuCall" class="pure-radio">
										<input type="radio" id="documenuCall" name="documenuTest" value="live" /> API calls
									</label>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<!-- RESULT SECTION-->
		<div class="pure-g">
			<div id="card-container" class="pure-u-1-2 pure-g"></div>
			<div class="pure-u-1-2">
				<img id="map" />
			</div>
		</div>
		<footer></footer>

		<!-- <script src="./assets/js/test-data-chicago.js"></script> -->
		<script src="./assets/js/test-data.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
