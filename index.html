  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header class="hero">
    
    <h1 >TACO-LOCATOR</h1>
    <h4 class="quote">Live everyday like it's Taco Tuesday</h4>
    <form action="submit" id="tacoSearchForm" class="pure-form pure-form-stacked">
      <fieldset>
        <input type="text" id="input" class="pure-input-1" placeholder="From where to find a Taco?" />
        <button class="pure-button pure-button-primary">Show me tacos near me!</button>
        
        <nav>
          <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
              <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <h3 id="menuLink1" class="pure-menu-link">Search History</h3>
                <ul id="searchDropdown" class="pure-menu-children">
                  <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Previous Search</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </fieldset>
    </form>
  </div>
</header>

<div class="pure-g">
  <div id="card-container" class="pure-u-1-2"></div>
  <div class="pure-u-1-2">
    <img id="map" />
  </div>
</div>
<footer></footer>
