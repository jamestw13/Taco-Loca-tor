<body class="body" style="background-image: url('assets/images/background2.jpg'); background-size: 100%;">
  <header class="hero">
    
    <h1 >TACO-LOCATOR</h1>
    <h2 class="quote small-6 cell">Live everyday like it's Taco Tuesday</h2>
    <form action="submit" id="tacoSearchForm" class="pure-form pure-form-stacked">
      <fieldset>
        <legend>Where are you?</legend>
        <input type="text" id="input" class="pure-input-1" placeholder="From where to find a Taco?" />
        <button class="pure-button pure-button-primary">FEED ME TACOS NOW</button>
        
        <nav>
          <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
              <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <h3 id="menuLink1" class="pure-menu-link">Search History</h3>
                <ul id="searchDropdown" class="pure-menu-children">
                  <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Previous Search</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </fieldset>
    </form>
    		<div class="form-cards grid-x grid-padding-x">
			<form id="locale-form" class="form small-6 cell">
				<label class="form-label" for="locale">Where are you?</label>
				<input name="locale" id="locale" type="text" autofocus="true" class="form-input" />
				<button type="submit" class="button">FIND TACOS</button>
				<h4 class="rest-cards" id="rest-cards">Restaurants</h4>
			</form>
</div>
    </div>
</header>

<div class="pure-g">
  <div id="card-container" class="pure-u-1-2">Container for Cards</div>
  <div class="pure-u-1-2">
    <img id="map" />
  </div>
</div>
<footer></footer>
